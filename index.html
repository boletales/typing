<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>タイピング</title>
    <style>
        #roman{
            font-size: 60%;
        }
        .a{
            color: black;
        }
        .b{
            color: gray;
        }
        #contents{
            text-align: center;
            font-size: 300%;
        }
        #datas{
            font-size: 50%;
            color:#005;
        }
    </style>
</head>
<body>
    <div id="contents">
        <p id="kanji"></p>
        <p id="kana"><span id="kana_a" class="a"></span><span id="kana_b" class="b"></span></p>
        <p id="roman"><span id="roman_a" class="a"></span><span id="roman_b" class="b"></span></p>
        <!--button onclick="switchShowingData()">▼データ表示切り替え▼</button-->
        <div id="datas">
            <br>
            <br>
            <hr>
            <p id="data0" class="data">ctrlで表示切り替え</p>
        </div>
    </div>
    <script src="roman.js"></script>
    <script src="texts.js"></script>
    <script src="sound.js"></script>
    <script>
        const history=10;
        const theme=1;

        function switchShowingData(){
            document.getElementById('datas').hidden=!document.getElementById('datas').hidden;
        }
        let p=document.getElementById("p");
        var domKanji=document.getElementById("kanji");
        var domKanaA=document.getElementById("kana_a");
        var domKanaB=document.getElementById("kana_b");
        var domRomanA=document.getElementById("roman_a");
        var domRomanB=document.getElementById("roman_b");
        let domData0=document.getElementById("data0");

        document.onkeydown=onkey;
        //let audioNext = new Audio("./orb.ogg");
        
        function onkey(e){
	        var atoz="abcdefghijklmnopqrstuvwxyz";
            let code=e.keyCode;
            if (code>=65 && code<=90){// a~z
                var char=atoz.substr(code-65,1);
                handleInput(char);
            }else if (code>=48 && code<=57){// 0~9
                var char=code-48;
                handleInput(char);
            }else if (code==173){
                handleInput("-");
            }

            if(code==17)switchShowingData();//ctrlでデータ表示切り替え
        }

        function strToKouho(string){
            let searchCount=0;
            //[入力後のカナ,次出力として許容される文字列]
            let search=[[string,""]];
            let kouhos=[];
            while(search.length>0){
                let searching=search.pop();
                let kouho=romanTable.filter(r=>(searching[0].endsWith(r[1])&&searching[1].startsWith(r[2])));
                kouho.forEach(k=>{
                    let newSearch=[searching[0].slice(0,-k[1].length),k[0]];
                    kouhos.push([newSearch[0],searching[0],k[0],k[2]]);
                    if( search.findIndex( s=>(s[0]==newSearch[0]&&s[1]==newSearch[1]) ) == -1){
                        search.unshift(newSearch);
                    }
                })
            }
            return kouhos;
        }
        

        let goalKanji="";//課題の漢字表記
        let goal     ="";//課題の読み仮名
        let kanamachi="";
        let kana     ="";
        let romans   ="";
        let kouhos   =[];//現在の文字の入力候補
        let countInput =[0];//全打鍵数記録
        let countRight =[0];//正打鍵数記録
        let countTime  =[];//時間記録
        let timeStart;//今の単語の入力開始時
        function handleInput(char){
            let nowKouho=kouhos.filter(k=>(kana==k[0] && k[2].startsWith(kanamachi+char)));
            if(nowKouho.length>0){
                playBase64(base64OK);
                if(countRight[0]==0)timeStart=(new Date()).getTime();
                countInput[0]++;
                countRight[0]++;
                kanamachi+=char;
                romans+=char;
                let input=nowKouho.find(k=>k[2]==kanamachi);
                if(input!=undefined){//ひらがなが完成したら
                    kana=input[1];
                    kanamachi=input[3];
                    if(kana==goal){
                        countTime.unshift((new Date()).getTime()-timeStart);
                        if(countTime.length>history)countTime.pop();
                        showData();

                        countInput.unshift(0);
                        countRight.unshift(0);
                        if(countInput.length>history)countInput.pop();
                        if(countRight.length>history)countRight.pop();
                        playBase64(base64PAGE);
                        reset();
                    }
                }
            }else{
                playBase64(base64NG);
                countInput[0]++;
            }
            refresh();
        }
        reset();

        function reset(){
            let next;
            while(next==undefined || (texts[theme].length>1 && next[0]==goalKanji)){
                next=texts[theme][Math.floor(Math.random()*texts[theme].length)];
            }
            goalKanji=next[0];
            goal=next[1];
            kouhos=strToKouho(goal);
            kanamachi="";
            kana="";
            romans="";
            refresh();
        }
        function refresh(){
            domKanji.innerText=goalKanji;
            domKanaA.innerText=kana;
            domKanaB.innerText=goal.slice(kana.length);
            domRomanA.innerText=romans;
            domRomanB.innerText=getYosoku();
        }

        function showData(){
            let sumInput=countInput.reduce((a,c)=>a+c,0);
            let sumRight=countRight.reduce((a,c)=>a+c,0);
            let sumTime=countTime.reduce((a,c)=>a+c,0);
            domData0.innerHTML=
                "▼直近"+countInput.length+"単語の平均▼<br>"+
                (sumRight/sumTime*1000).toFixed(2)+" keys/s<br>"+
                //sumRight+"/"+sumInput+"<br>"+
                (sumRight/sumInput*100).toFixed(1)+"%";
        }

        function getYosoku(){
            let _romans="";
            let _kana=kana;
            let _machi=kanamachi;
            let _nowkouho;
            while(_kana!=goal){
                _nowkouho=kouhos.filter(k=>(_kana==k[0]& k[2].startsWith(_machi)));
                _romans+=_nowkouho[0][2].substr(_machi.length);
                _kana=_nowkouho[0][1];
                _machi=_nowkouho[0][3];
            }
            return _romans;
        }
    </script>
</body>
</html>
