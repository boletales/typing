<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>タイピング</title>
    <style>
        #roman{
            font-size: 60%;
        }
        .a{
            color: black;
        }
        .b{
            color: #aaa;
        }
        #contents{
            text-align: center;
            font-size: 300%;
        }
        #datas{
            font-size: 50%;
            color:#005;
        }
    </style>
</head>
<body>
    <div id="contents">
        <p id="kanji"></p>
        <p id="kana"><span id="kana_a" class="a"></span><span id="kana_b" class="b"></span></p>
        <p id="roman"><span id="roman_a" class="a"></span><span id="roman_b" class="b"></span></p>
        <!--button onclick="switchShowingData()">▼データ表示切り替え▼</button-->
        <div id="datas" hidden>
            <br>
            <br>
            <hr>
            <p id="data0" class="data">ctrlで表示切り替え</p>
        </div>
    </div>
    <script src="roman.js"></script>
    <script src="texts.js"></script>
    <script>

        function onkey(e){
            var atoz="abcdefghijklmnopqrstuvwxyz";
            let code=e.keyCode;
            if (code>=65 && code<=90){// a~z
                var char=atoz.substr(code-65,1);
                handleInput(char);
            }else if (code>=48 && code<=57){// 0~9
                var char=code-48;
                handleInput(char);
            }else if (code==173){
                handleInput("-");
            }else if (code==109){
                handleInput("-");
            }else if (code==189){
                handleInput("-");
            }else if (code==190){
                handleInput(".");
            }else if (code==188){
                handleInput(",");
            }else if (code==32){
                handleInput(" ");
            }

            //if(code==17)switchShowingData();//ctrlでデータ表示切り替え
        }
        function handleInput(char){
            if(phase=="testing" || phase=="testing_last"){
                gameInput(char);
            }else if(phase=="waiting"){
                if(char==" ")startGame();
            }
        }


        function switchShowingData(){
            document.getElementById('datas').hidden=!document.getElementById('datas').hidden;
        }
        let p=document.getElementById("p");
        var domKanji=document.getElementById("kanji");
        var domKanaA=document.getElementById("kana_a");
        var domKanaB=document.getElementById("kana_b");
        var domRomanA=document.getElementById("roman_a");
        var domRomanB=document.getElementById("roman_b");
        let domData0=document.getElementById("data0");


        let countInput =[0];//全打鍵数記録
        let countRight =[0];//正打鍵数記録
        let countTime  =[];//時間記録
        let timePhraseStart;//今の単語の入力開始時
        let timeGameStart;//ゲームの開始時
        let lastLogCode="(記録中)";
        let lastkps="";
        const gameLength = 60000;
        const loggerurl = "https://script.google.com/macros/s/AKfycbx2tkEwliVyiHZF1a8AM3j8HSwxWd3PA1LoIkLasWCpTRGXfec/exec";

        function resetGame(){
            phase="waiting";
            domKanji.innerText="　";
            domKanaA.innerText="スペースキーを押すと測定開始";
            domKanaB.innerText="";
            domRomanA.innerText="";
            domRomanB.innerText="";
        }

        function startGame(){
            phase="testing";
            countInput =[0];//全打鍵数記録
            countRight =[0];//正打鍵数記録
            countTime  =[];//時間記録
            timeGameStart = (new Date()).getTime();
            setTimeout(finishGame,gameLength);
            resetPhrase();
        }

        function finishGame(){
            phase="testing_last";
            countTime.push((new Date()).getTime()-timePhraseStart);
            sendData(countInput,countRight,countTime);
        }


        function sendData(ci,cr,ct){
            let sumInput =countInput.reduce((a,c)=>a+c,0);
            let sumRight =countRight.reduce((a,c)=>a+c,0);
            let sumTarget=countRight.reduce((a,c)=>a+c-1,0);
            let sumTime  =countTime.reduce((a,c)=>a+c,0);

            let data = {
                "date":new Date(),
                "totalinput":sumInput,
                "totalright":sumRight,
                "totalkps":sumRight/gameLength*1000,
                "phrasetime":sumTime,
                "phraseright":sumTarget,
                "phrasekps":sumTarget/sumTime*1000,
                "loginput":countInput,
                "logright":countRight,
                "logtime":countTime,
            }
            lastkps = "速度："+ (sumRight/gameLength*1000).toFixed(2)+"keys/s 　精度："+ (sumRight/sumInput*100).toFixed(1) +"%";

            let xhr = new XMLHttpRequest();
            xhr.open("POST",loggerurl,true);
            xhr.send(JSON.stringify(data));
            xhr.onload = ()=>{
                lastLogCode = xhr.responseText;
                if(phase=="tested"){
                    domKanaB.innerHTML="記録idは「<span class='a'>"+lastLogCode+"</span>」です";
                }
            }
        }

        function last(arr){
            return arr[arr.length-1];
        }

        function whendone(){
            let now=(new Date()).getTime();
            if(phase=="testing_last"){
                phase="tested";
                domKanji.innerText="測定が完了しました";
                domKanaA.innerText="";
                domKanaB.innerHTML="記録idは「<span class='a'>"+lastLogCode+"</span>」です";
                domRomanA.innerText="";
                domRomanB.innerText=lastkps;
                return true;
            }else{
                countTime.push(now-timePhraseStart);
                timePhraseStart=now;
                countInput.push(0);
                countRight.push(0);
                resetPhrase();
                return false;
            }
            //playAudio("next");
        }

        function whenright(){
            //playAudio("type");
            if(phase=="testing"){
                if(countRight[countRight.length-1]==0)timePhraseStart=(new Date()).getTime();
                countInput[countInput.length-1]++;
                countRight[countRight.length-1]++;
            }
        }
        function whenwrong(){
            countInput[countInput.length-1]++;
            //playAudio("miss");
        }

        function refresh(){
            domKanji.innerText=goalKanji;
            domKanaA.innerText=kana;
            domKanaB.innerText=goal.slice(kana.length);
            domRomanA.innerText=romans;
            domRomanB.innerText=getYosoku();
            showData();
        }

        function showData(){
            if(phase=="testing"){
                let sumInput =countInput.reduce((a,c)=>a+c,0);
                let sumRight =countRight.reduce((a,c)=>a+c,0);
                let sumTarget=countRight.reduce((a,c)=>a+c-1,0);
                let sumTime  =countTime.reduce((a,c)=>a+c,0)+((new Date()).getTime()-timePhraseStart);
                domData0.innerHTML=
                    "▼直近"+countInput.length+"単語の平均▼<br>"+
                    (sumTarget/sumTime*1000).toFixed(2)+" keys/s<br>"+
                    //sumRight+"/"+sumInput+"<br>"+
                    (sumRight/sumInput*100).toFixed(1)+"%";
            }
        }

        function genCode(){
            let chars="23456789ABCDEFGHJKLMNPQRSTUVWXYZ";
            let length=8;
            return Array(length).fill(null).map(()=>chars[Math.floor(Math.random()*chars.length)]).join("");
        }
    </script>
    <script src="game.js"></script>
    <script>
        document.onkeydown=onkey;
        resetGame();

    </script>
</body>
</html>
